<body class=" login">
<!-- BEGIN LOGO -->
<div class="logo">
    <h1 style="color:blue">FINDER</h1>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form id="loginForm" class="login-form" th:action="@{/login}" method="post">
        <h3 class="form-title font-green">Sign In</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> Enter any username and password. </span>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-4 col-sm-offset-3 col-sm-4">
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Email</label>
                    <input id="usernameCust"
                           class="form-control form-control-solid placeholder-no-fix" type="text"
                           autocomplete="off" placeholder="Username" name="username"/></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-3 col-md-4 col-sm-offset-3 col-sm-4">
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input id="passwordCust"
                           class="form-control form-control-solid placeholder-no-fix"
                           type="password"
                           autocomplete="off" placeholder="Password" name="password"/></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-3 col-md-4 col-sm-offset-3 col-sm-4">
                <div class="form-actions">
                    <button type="submit" class="btn green uppercase">Login
                    </button>
                    <label class="rememberme check mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" name="remember" value="1"/>Remember
                        <span></span>
                    </label>
                    <a href="javascript:;" id="forget-password" class="forget-password">Forgot
                        Password?</a>
                </div>
            </div>
        </div>
        <div class="create-account">
            <p>
                <a href="javascript:;" id="register-btn" class="uppercase">Create an account</a>
            </p>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>
<!-- BEGIN CORE PLUGINS -->

<script type="text/javascript">
    $('#usernameCust').keypress(function (e) {
        var key = e.which;
        if (key == 13)  // the enter key code
        {
            console.log("CLICKED");
            $('#loginForm').submit();
//            $('input[name = submit]').click();
//            return false;
        }
    });

    $('#passwordCust').keypress(function (e) {
        var key = e.which;
        if (key == 13)  // the enter key code
        {
            console.log("CLICKED");
            $('#loginForm').submit();
//            $('input[name = submit]').click();
//            return false;
        }
    });
</script>
