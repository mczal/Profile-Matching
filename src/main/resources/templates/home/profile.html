<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="page-content" th:fragment="content">
    <!-- BEGIN PAGE HEADER-->

    <!-- BEGIN PAGE BAR -->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <a th:href="@{/home}">Home</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span>Profile</span>
            </li>
        </ul>

    </div>
    <!-- END PAGE BAR -->
    <!-- BEGIN PAGE TITLE-->
    <h1 class="page-title"> My Profile

    </h1>
    <!-- END PAGE TITLE-->
    <!-- END PAGE HEADER-->
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN PROFILE SIDEBAR -->

            <!-- BEGIN PROFILE CONTENT -->
            <div class="profile-content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet light ">
                            <div class="portlet-title tabbable-line">
                                <div class="caption caption-md">
                                    <i class="icon-globe theme-font hide"></i>
                                    <span class="caption-subject font-blue-madison bold uppercase">Profile Account</span>
                                </div>
                                <ul class="nav nav-tabs">
                                    <li class="active">
                                        <a href="#tab_1_1" data-toggle="tab">Personal Info</a>
                                    </li>
                                    <li>
                                        <a href="#tab_1_2" data-toggle="tab">Change Avatar</a>
                                    </li>
                                    <li>
                                        <a href="#tab_1_3" data-toggle="tab">Change Password</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="portlet-body">
                                <div class="tab-content">
                                    <!-- PERSONAL INFO TAB -->
                                    <div class="tab-pane active" id="tab_1_1">
                                        <form role="form" action="#" th:object="${object}">

                                            <!--private Integer age; // Av-->
                                            <!--private String email; // Av-->
                                            <!--private Gender gender; // Av-->
                                            <!--private Double height; // Av-->
                                            <!--private String name; // Av-->
                                            <!--private String phone;-->
                                            <!--private Religion religion; // Av-->
                                            <!--private List<UserSubcriteria> userSubcriterias = new ArrayList<>();-->
                                            <!--private Double weight; // Av-->

                                            <div class="row">
                                                <div class="col-sm-12 col-md-12">
                                                    <div class="form-group">
                                                        <label class="control-label">Nama</label>
                                                        <input type="text" th:field="*{name}"
                                                               class="form-control"/></div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-12 col-md-12">
                                                    <div class="form-group">
                                                        <label class="control-label">Email</label>
                                                        <input type="email" th:field="*{email}"
                                                               class="form-control"/></div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-12 col-md-12">
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">Gender</label>
                                                        <div class="col-md-9">
                                                            <div class="mt-radio-list">
                                                                <div class="mt-radio-line">
                                                                    <!--<div th:each="gender : ${genders}">-->
                                                                    <label class="mt-radio"
                                                                           th:inline="text"
                                                                           th:each="gender : ${genders}">
                                                                        <input th:field="*{gender}"
                                                                               type="radio"
                                                                               th:value="${gender}"/>
                                                                        [[${gender}]]
                                                                        <span></span>
                                                                        <br/>
                                                                    </label>
                                                                    <!--</div>-->
                                                                    <!--<label class="mt-radio">-->
                                                                    <!--<input type="radio"-->
                                                                    <!--name="optionsRadios"-->
                                                                    <!--id="option1"-->
                                                                    <!--value="Male"-->
                                                                    <!--checked> Male-->
                                                                    <!--<span></span>-->
                                                                    <!--</label>-->
                                                                    <!--<label class="mt-radio">-->
                                                                    <!--<input type="radio"-->
                                                                    <!--name="optionsRadios"-->
                                                                    <!--id="option1"-->
                                                                    <!--value="Female"-->
                                                                    <!--checked> Female-->
                                                                    <!--<span></span>-->
                                                                    <!--</label>-->
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-12 col-md-12">
                                                    <div class="form-group">
                                                        <label class="control-label">Phone
                                                            Number</label>
                                                        <input type="number" th:field="*{phone}"
                                                               class="form-control"/></div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-12 col-md-12">
                                                    <div class="form-group">
                                                        <label class="control-label">Umur</label>
                                                        <input type="number" th:field="*{age}"
                                                               class="form-control"/></div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-12 col-md-12">
                                                    <div class="form-group">
                                                        <label class="control-label">Berat
                                                            Badan</label>
                                                        <input type="number" th:field="*{weight}"
                                                               class="form-control"/></div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-12 col-md-12">
                                                    <div class="form-group">
                                                        <label class="control-label">Tinggi
                                                            Badan</label>
                                                        <input type="number" th:field="*{height}"
                                                               class="form-control"/></div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-12 col-md-12">
                                                    <div class="form-group">
                                                        <label class="control-label">Agama</label>
                                                        <select class="form-control">
                                                            <span th:each="religion : ${religions}">
                                                                <option th:value="${religion}"
                                                                        th:inline="text">[[${religion}]]</option>
                                                            </span>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="margiv-top-10">
                                                <a href="javascript:;" class="btn green"> Save
                                                    Changes </a>
                                                <a href="javascript:;" class="btn default">
                                                    Cancel </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END PROFILE CONTENT -->
        </div>
    </div>
</div>
</body>
</html>
